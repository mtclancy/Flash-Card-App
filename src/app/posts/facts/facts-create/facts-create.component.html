<h1>New Fact</h1>
<div class="container">
    <form (submit)="saveFact(postForm)" #postForm="ngForm">
        <div class="form-group">
            <label for="post-fact">Fact</label>
            <textarea id="post-fact" class="form-control" rows="6" name="fact" [ngModel]="post?.fact" required placeholder="Enter Fact" #content="ngModel"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save Fact</button>
    </form>
</div>
